<h3> Lazy-KQ </h3>
Lazy-KQ は 純粋関数型言語<a href=http://homepages.cwi.nl/~tromp/cl/lazy-k.html>Lazy-K</a>の方言です。
<p>source:
<select id=sample>
<option value="blank">---</option>
<option value="hw">hello world</option>
<option value="echo">echo</option>
</select>
<br><textarea id=code cols=80 rows=20></textarea>
<br><button id=convert>unlambda記法から変換</button> <button id=run>実行</button>
<p>stdin:<br>
<textarea id=stdin cols=80 row=4></textarea>
<p>result:
<pre id=stdout></pre>
